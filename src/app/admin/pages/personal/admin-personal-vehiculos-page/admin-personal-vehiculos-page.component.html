<div class="container">
    <h1>Vehículos</h1>
    <div class="form {{estadoVisualFormCrear}}">
        <app-admin-from-moviles (enviado)="actualizarDatos()" [regionales]="regionales" [movil]="movilSeleccionado"
            [accionFormulario]="accionFormulario"></app-admin-from-moviles>
    </div>
    <div class="tool-bar">
        <button class="buttom-red bordeado" *ngIf="accionFormulario == 1" (click)="volverCrear()"> Volver a crear
            vehículo</button>
        <button [class]="'buttom-primary buttom-circular-activador invertido '+estadoVisualFormCrear"
            (click)="mostrarFormularioCrearMovil()" id="desplegar-form">
            {{tituloButtomDesplagarForm}}
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="movilesSource" id="content-tabla-moviles">

            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef>Matrícula</th>
                <td mat-cell *matCellDef="let movil">{{movil.matricula}}</td>
            </ng-container>

            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let movil">{{movil.marca}}</td>
            </ng-container>

            <ng-container matColumnDef="modelo">
                <th mat-header-cell *matHeaderCellDef>Modelo</th>
                <td mat-cell *matCellDef="let movil">{{movil.modelo|date:'MMMM--yyyy'}}</td>
            </ng-container>

            <ng-container matColumnDef="regional">
                <th mat-header-cell *matHeaderCellDef>Regional</th>
                <td mat-cell *matCellDef="let movil">{{converIdRegional(movil.idRegional,regionales)}}</td>
            </ng-container>

            <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let movil">
                    <i name="accion-ico" class="bi bi-pencil-square" title="editar"
                        (click)="abrirFormEditarMovil(movil)"></i>
                    <i name="accion-ico" [class]="'bi bi-toggle-'+getIconActivar(movil.activo)" title="activar"></i>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnas"></tr>
            <tr mat-row *matRowDef="let row; columns:columnas;"></tr>
        </table>
    </div>
    <mat-paginator #paginatorVehiculo [pageSizeOptions]="[5,6,7,8,9, 10,15, 20,50,100]" aria-label="Select page"
        itemsPerPageLabel="vehiculos por páginas" showFirstLastButtons="true">
    </mat-paginator>
</div>
