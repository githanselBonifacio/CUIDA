<div class="container-secuencias">
    <div class="tool-bar">
        <div class="container-input">
            <input [(ngModel)]="mesFiltro" type="month" id="mes">
            <label for="mes">Mes</label>
        </div>
        <div class="container-input">
            <select id="regional" ngModel="opcionIdRegional">
                <option *ngFor="let regional of regionales" [value]="regional.id">{{regional.nombre}}</option>
            </select>
            <label for="regional">Regional</label>
        </div>
        <div class="container-input">
            <button class="buttom-seleccion" (click)="buscarPersonal()">Buscar</button>
        </div>
        <div class="refencia-turnos">
            <div class="vertical">
                <p>Referencias turno</p>
                <div class="container-ref-turno">
                    <div *ngFor="let horarioTurno of horariosTurnos" class="box"
                        [style.background-color]="horarioTurno.colorHexReferencia" [class]="horarioTurno.nombre">
                        {{horarioTurno.nombre}}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tool-bar borde-t-b">
        <p><strong>{{selection.selected.length}} seleccionados</strong></p>
        <div class="container-buttom-multiple">
            <button class="buttom-multiple-seleccion position-left" [class.deployed]="mostrarListAccionesMasivas"
                (click)="mostrarOpcionesMasivas()">Acciones masivas</button>
            <div class="buttom-multiple-body position-left" [class.deployed]="mostrarListAccionesMasivas">
                <button class="item-buttom-multiple">Limpiar horario</button>
                <button class="item-buttom-multiple">Asignar secuencia</button>
            </div>
        </div>


    </div>

    <div class="table-profesionales">
        <section class="container-table " tabindex="0">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox class="check-primary" (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()"
                            [color]="'primary'">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)" [color]="'primary'">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <ng-container matColumnDef="identificacion">
                    <th mat-header-cell *matHeaderCellDef> Identificación </th>
                    <td mat-cell *matCellDef="let profesional" class="td-start">
                        CC: {{profesional.numeroIdentificacion}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="profesional">
                    <th mat-header-cell *matHeaderCellDef> profesional </th>
                    <td mat-cell *matCellDef="let profesional" class="td-start">
                        {{profesional.nombres}} {{profesional.nombres}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="profesion">
                    <th mat-header-cell *matHeaderCellDef> profesión </th>
                    <td mat-cell *matCellDef="let profesional">
                        {{profesional.idProfesion}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="regional">
                    <th mat-header-cell *matHeaderCellDef> Regional </th>
                    <td mat-cell *matCellDef="let profesional"> {{profesional.idRegional}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns;sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
                </tr>
            </table>
        </section>


    </div>
    <div>
        <mat-paginator #paginatorPersonalSecuencias [pageSizeOptions]="[4,5,6,7,8,9,10,15,20,50,100]"
            aria-label="Select page" itemsPerPageLabel="notificaciones por página" showFirstLastButtons="true">
        </mat-paginator>
    </div>
</div>
