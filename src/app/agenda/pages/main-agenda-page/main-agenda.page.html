<div id="container-agenda">
        <div >
            <div class="d-flex" id = "header_filtro_agenda">
                <div id="titulo">
                    <h1>Gestion de agenda</h1>
                </div>

                <div class = "form-group">
                    
                    <div class="d-flex" id = "filtro_agenda">
                    
                        <div class="btn-group">
                            <div class= "btn-agendamientos">
                                <button class="bnt-bot-agendamiento" (click)=" autoagendar()">
                                    Agendar
                                </button>
                             </div>

                            <div class= "btn-agendamientos">
                                <button class="bnt-bot-agendamiento" (click)="desagendarTurnoCompleto()">
                                        Desagendar 
                                </button>
                            </div>
                        </div>   
                    
                        <div class="input-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" id="fecha" [(ngModel)]="fechaFiltroTurno" id="fecha-consultada">
                        </div>

                        
                        <div class="input-group">
                            <label for="opcionCiudad">Ciudad</label>
                            <select name="select-regional" [(ngModel)]="opcionCiudad" id="opcionCiudad">
                                <option value="default" selected disabled>seleccione..</option>
                                <option *ngFor="let ciudad of regionales" [value]="ciudad.id">{{ciudad.nombre}} </option>
                            </select>
                        </div>

                    
                        <div class="input-group">
                            <label for="opcionTurno">Turno enfermeria</label>
                            <select name="select-turno" [(ngModel)]="opcionHorariosTurno" id="opcionTurno">
                                <option value="default" selected disabled>seleccione..</option>
                                <option *ngFor="let option of horarioTurno" [value]="option.id">T{{option.id}}</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <button class="bnt-consulta" (click)="consultarCitas()">
                                Buscar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div  class="row">
            <div class="col-md-3" id="container-list-citas">
                <div class="d-flex">
                    <h2>Citas</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">ID</span>
                        <input [(ngModel)]="idRemision" (ngModelChange)=filtrarCitasByIdRemision() type="text" class="form-control" placeholder="remisiÃ³n" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <app-agenda-card-cita 
                        [citas]="citas"  [idCiudad]="opcionCiudad" [fechaTurno]="fechaFiltroTurno" [idHorarioTurno]="opcionHorariosTurno">
                </app-agenda-card-cita>

            </div>

            <div class="col-md-9" id="container-agenda-gantt">
                <app-diagramas-gantt 
                        [actividades]="actividades" 
                        [horas]="horasTurnoString"
                        (idprofesionalEvent)= "desasignarProfesionalTurno($event)">
                </app-diagramas-gantt>

                <div class="row">
                    <div class="col-2">
                        <div id="agregar-profesional" (click)="agregarProfesionalTurno()">
                                <i class="bi bi-person-plus-fill" title="Agregar profesional"></i>
                        </div>

                    </div>
                </div>
                
            </div>
             
            <ng-container *ngIf="loadingPage == false">
                <app-spinner></app-spinner>
            </ng-container>
            
        </div>


</div>
