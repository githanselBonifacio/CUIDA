<div class="container">
    <div class="vertical-flex">
        <div class="item-vertical">
            <div class="title-header">
                <h5>Asignar secuencia acci√≥n masiva</h5>
            </div>

            <div class="d-flex">
                <input id="semanaSeleccionada" type="week" [(ngModel)]="semanaInput">
                <button class="buttom-em" (click)="agregarFechaSecuencia()">
                    <em class="bi bi-plus-circle-fill"></em>
                </button>
            </div>
            <div class="title-header">
                <h6>Semanas seleccionadas</h6>
            </div>

            <div class="container-tabla">

                <p *ngIf="secuenciasSemana.length==0">agregue semanas...</p>
                <table class="table-semanas">

                    <tbody>

                        <tr *ngFor="let secuenciaSemana of secuenciasSemana;let i = index" class="container-dias">
                            <td>{{secuenciaSemana.semana[0]|date:'MMMM'}}</td>
                            <td>{{secuenciaSemana.semana[0]|date:'dd'}} &rarr;
                                {{secuenciaSemana.semana[secuenciaSemana.semana.length-1]|date:'dd'}}</td>

                            <td style="min-width: 1.5rem;">
                                {{secuenciaSemana.secuencia.nombre}}
                            </td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button type="button" class="buttom-multiple-seleccion dropdown-toggle"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        <em *ngIf="secuenciaSemana.secuencia.nombre==undefined; else accionBtn">
                                            agregar secuencia...
                                        </em>
                                        <ng-template #accionBtn>
                                            <em>editar secuencia...</em>
                                        </ng-template>
                                    </button>

                                    <ul class="dropdown-menu p-0">
                                        <li *ngFor="let secuencia of secuencias">
                                            <button class="dropdown-item item-buttom-multiple"
                                                (click)="agregarSecuenciaSemana(secuencia, i)">

                                                {{secuencia.nombre}}

                                            </button>
                                        </li>
                                    </ul>
                                </div>

                            </td>
                            <td>
                                <button class="buttom-border buttom-border-red"
                                    (click)="eliminarSemana(secuenciaSemana.semana)">X</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="item-vertical">
            <div class="container-buttom-flex">
                <button class="buttom-second" (click)="enviar()" [disabled]="!validarSecuencias()">Enviar</button>
                <button class="buttom-red" (click)="cancel()">Cancelar</button>
            </div>
        </div>
    </div>
</div>
